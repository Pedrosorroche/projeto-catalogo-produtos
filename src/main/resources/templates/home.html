<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS BootStrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto</div>
            <div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
            <div>Data de Entrega: <span th:text="${pedido.dataDaEntrega}">01/01/2023</span></div>
    
            <div>Produto</div>
            <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"></div>
            
            <div>Descrição</div>
            <div>
                <textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
            </div>
    
            <div>
                <img th:src="${pedido.urlImagem}" src="">
            </div>
        </div>
    </div>
    
</body>
</html>
